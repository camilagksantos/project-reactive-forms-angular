<div class="p-4 max-w-screen-xl mx-auto">
    <mat-card>
        <mat-card-content>

            <app-users-list [usersListUserC]="usersListAppC"
                (onUserSelectedEmitt)="onUserSelectedAppC($event)"></app-users-list>

            <app-buttons-container *ngIf="userSelectedIndex !== undefined" [isInEditMode]="isInEditMode"
                (onEditButtonEmitt)="onEditButton()" (onCancelButtonEmitt)="onCancelButton()"></app-buttons-container>

            <app-user-informations-container *ngIf="userSelectedIndex !== undefined"
                [userSelectedInformationContainerC]="usersListAppC[userSelectedIndex]"
                [isInEditModeInformationContainerC]="isInEditMode"></app-user-informations-container>

        </mat-card-content>
    </mat-card>
</div>
